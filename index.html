<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới Long & Hiền</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display&family=Great+Vibes&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #fffdfb;
            color: #2f3b52;
            text-align: center;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* === Hero Section === */
        .hero {
            position: relative;
            width: 100%;
            height: 85vh;
            background: url("https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=1000&q=80") center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* push content to bottom */
            align-items: center; /* center horizontally */
            color: white;
            padding-bottom: 10px;
        }

            .hero::after {
                content: "";
                position: absolute;
                inset: 0;
                background: rgba(0, 0, 0, 0.35);
            }

            .hero h1 {
                position: relative;
                font-family: 'Great Vibes', cursive;
                font-size: 80px;
                letter-spacing: 2px;
                z-index: 1;
                animation: fadeInUp 2s ease;
            }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === Quote under hero === */
        .quote {
            font-size: 18px;
            letter-spacing: 1px;
            color: #00417A;
            margin-top: 20px;
            margin-bottom: 50px;
            padding: 0px 40px 0px 40px;
            font-weight: bold;
            animation: fadeIn 2.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* === Content Section === */
        .content {
            max-width: 650px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .save-date {
            font-family: 'Monsieur La Doulaise', cursive;
            font-size: 26px;
            color: #aa7c7c;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .date {
            font-size: 32px;
            font-weight: bold;
            color: #2f3b52;
            margin-bottom: 30px;
        }

        .divider {
            width: 80px;
            height: 2px;
            background: #aa7c7c;
            margin: 20px auto;
            border-radius: 2px;
        }

        /* === Calendar Section === */
        .calendar {
            background: rgba(240, 230, 220, 0.45);
            border: 1px solid #ddd;
            border-radius: 16px;
            padding: 16px;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            backdrop-filter: blur(3px);
        }

            .calendar strong {
                font-family: 'Playfair Display', serif;
                font-size: 18px;
                color: #5b5b5b;
            }

        table {
            width: 100%;
            margin-top: 12px;
            border-collapse: collapse;
        }

        th {
            font-size: 12px;
            color: #888;
            font-weight: 500;
            letter-spacing: 1px;
            padding-bottom: 4px;
        }

        td {
            padding: 8px;
            font-size: 15px;
            color: #2f3b52;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

            td:hover {
                background: rgba(255, 220, 220, 0.3);
            }

        .heart {
            color: #e63946;
            font-size: 22px;
            animation: pulse 1.4s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        /* === Footer Section === */
        footer {
            margin-top: 60px;
            color: #2f3b52;
        }

            footer h4 {
                font-size: 15px;
                letter-spacing: 1px;
                color: #888;
                margin-bottom: 18px;
            }

            footer h2 {
                font-size: 28px;
                line-height: 1.6;
            }

            footer span {
                font-family: 'Great Vibes', cursive;
                font-size: 44px;
                color: #aa7c7c;
            }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Long & Hiền</h1>
    </div>

    <p class="quote">QUYẾT ĐỊNH BÊN NHAU TRỌN ĐỜI</p>

    <div class="content">
        <div class="save-date">Save the Date</div>
        <div class="divider"></div>
        <div class="date">30 . 11 . 2025</div>

        <div class="calendar">
            <strong>Tháng 11 / 2025</strong>
            <table>
                <tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th><th>SUN</th></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td>1</td><td>2</td></tr>
                <tr><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td></tr>
                <tr><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td></tr>
                <tr><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td></tr>
                <tr><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td><span class="heart">❤️</span></td><td>30</td></tr>
            </table>
        </div>

        <footer>
            <h4>TRÂN TRỌNG KÍNH MỜI</h4>
            <h2>THÀNH LONG<br><span>&</span><br>DƯƠNG HIỀN</h2>
        </footer>
    </div>

</body>
</html>
